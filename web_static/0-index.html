<!-- HTML page that displays a header and a footer.-->
<!Doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>HTML page that displays a header and a footer.</title>
		
	</head>
	<body style="margin:0;
				padding:0;">
		<header style="background-color:#FF0000; 
					height:70px;
					width:100%;
					position:absolute;
					display:block;">
		
		</header>
		
		<footer style="align-items: center;
                   background-color: #0f0;
                   bottom: 0;
                   display: flex;
                   height: 60px;
                   justify-content: center;
                   position: absolute;
                   width: 100%;"> 
				<p>Best School</p>
		</footer>
	</body>
</html>
