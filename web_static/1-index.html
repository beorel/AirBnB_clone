<!Doctype html>
<html lang = "en">
	<head>
		<title>HTML page that displays a header and a footer by using the style tag in the head tag</title>
		<style>
			body{
				margin: 0;
				padding: 0;
			}
			header {
					background-color:#FF0000;
					height:70px;
					width:100%;
			}
			footer {
					background-color:#00FF00;
					height:60px;
					width:100%;
					bottom:0;
					display:flex;
					position:absolute;
					justify-content: center;
			}
		</style>
	</head>
	<body>
		<header>
		
		</header>
	
		<footer> 
			<p>Best School</p>
		</footer>
	</body>
</html>
